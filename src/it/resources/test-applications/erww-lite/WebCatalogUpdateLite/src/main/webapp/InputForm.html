<!DOCTYPE HTML>
<html style="background-color: #f8f7cd">
<head>
<title>ERWW-Lite Web Catalog Update Input Form</title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<script type="text/javascript">
  function selectProductImage() {
  var productImage1File = document.getElementById('productImage1').files[0];
  var productImage1FileSize = document.getElementById('productImage1').files[0].size;
  document.getElementById("productImage1FileSizeBytes").value = productImage1FileSize;
  document.getElementById('productImage1FileSizeOutput').innerHTML = 'File: ' + productImage1File.name + ' = ' + productImage1File.size + ' bytes';
  
  var productImage2File = document.getElementById('productImage2').files[0];
  var productImage2FileSize = document.getElementById('productImage2').files[0].size;
  document.getElementById("productImage2FileSizeBytes").value = productImage2FileSize;
  document.getElementById('productImage2FileSizeOutput').innerHTML = 'File: ' + productImage2File.name + ' = ' + productImage2File.size + ' bytes';
  }
</script>
</head>
<body>
    <img border="0" src="images/ERWW_Logo.jpg" width="200" height="50">
	<hr>
	<h2 style="color: black; position: relative; text-align: center">ERWW-Lite Catalog Update Input Form</h2>
	<h3 style="color: black; position: relative; text-align: center">Servlet 3.1 Non-Blocking I/O</h3>
	<hr>
	<form enctype="multipart/form-data" method="post" action="CatalogControllerServlet">
	
		<h4>Invocation Mode</h4>
     	<input TYPE="radio" NAME="invocationMode" VALUE="businessLogic_Listeners" CHECKED>
     	     Business Logic in ReadListener/WriteListener
     	<br>
     	<input TYPE="radio" NAME="invocationMode" VALUE="businessLogic_Servlet">
     	     Business Logic in Servlet
     	<br>
     	<input TYPE="radio" NAME="invocationMode" VALUE="businessLogic_None">
     	     No Business Logic (Images are not stored in DB2 using JPA)
     	<br><br>
		<hr>
		<label for="imageId1" style="font-family: Arial">Image Id 1: </label>
		<input type="text" name="imageId1" id="imageId1">
		<br/><br/>
	
		<label for="productImageToUpload" style="font-family: Arial">Select a Product Image to Upload</label><br/>
		<input type=file name="productImage1" id="productImage1" onchange="selectProjectImage();" style="position: relative"/> 
		<br/> 
						
		<input type="hidden" name="productImage1FileSizeBytes" id="productImage1FileSizeBytes" />
		
		<div id="productImage1FileSizeOutput"></div>
		<br/> 
		
		<hr>
		<label for="imageId2" style="font-family: Arial">Image Id 2: </label>
		<input type="text" name="imageId2" id="imageId2">
		<br/><br/>
	
		<label for="productImageToUpload" style="font-family: Arial">Select a Product Image to Upload</label><br/>
		<input type=file name="productImage2" id="productImage2" onchange="selectProjectImage();" style="position: relative"/> 
		<br/> 
						
		<input type="hidden" name="productImage2FileSizeBytes" id="productImage2FileSizeBytes" />
		
		<div id="productImage2FileSizeOutput"></div>
		<br/> 
		
		<hr>
		<div>
			<input type="submit" value="Submit" onclick="selectProductImage()" />
		</div>

	</form>
	<output>
	</output>
	<hr>
</body>
</html>
